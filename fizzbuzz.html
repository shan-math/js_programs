<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 500px;
            background: white;
            color: black;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff5e62;
        }

        input {
            width: 80%;
            padding: 8px;
            font-size: 18px;
            border: 2px solid #ff5e62;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }

        button {
            background: #ff5e62;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff3b3f;
            transform: scale(1.1);
        }

        #result {
            background: #f8f8f8;
            color: black;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FizzBuzz Game</h1>
        <p>Enter a number:</p>
        <input type="text" id="demo" placeholder="Type a number here...">
        <br>
        <button onclick="fun()">Try It!</button>
        <div id="result"></div>
    </div>

    <script>
        function fun() {
            let arr = [];
            let res = "";
            const n = parseInt(document.getElementById("demo").value);

            if (!Number.isInteger(n)) {
                alert("Invalid input! Please enter a number.");
                return;
            }

            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    arr.push("FizzBuzz");
                } else if (i % 3 === 0) {
                    arr.push("Fizz");
                } else if (i % 5 === 0) {
                    arr.push("Buzz");
                } else {
                    arr.push(i);
                }
            }

            res = arr.join("\n");
            document.getElementById("result").innerHTML = res;
        }
    </script>

</body>
</html>
