<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4500;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        input:focus {
            border-color: #ff4500;
            outline: none;
        }

        .btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff6347;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .result-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: #fff5cc;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üî• FLAMES Game üî•</h1>
        <form onsubmit="return fun(event)">
            <label for="yn">Enter Your Name:</label>
            <input type="text" id="yn" placeholder="Your Name">
            <p class="error" id="error-yn"></p>

            <label for="cn">Enter Crush's Name:</label>
            <input type="text" id="cn" placeholder="Crush's Name">
            <p class="error" id="error-cn"></p>

            <button class="btn">Find Relationship</button>
        </form>

        <div class="result-box" id="result-box">üíñ You will be: <span id="result"></span> üíñ</div>
    </div>

    <script>
        function fun(event) {
            event.preventDefault();

            let yn = document.getElementById("yn").value.trim().toLowerCase();
            let cn = document.getElementById("cn").value.trim().toLowerCase();
            let errorYn = document.getElementById("error-yn");
            let errorCn = document.getElementById("error-cn");
            let resultBox = document.getElementById("result-box");
            let resultText = document.getElementById("result");

            errorYn.textContent = "";
            errorCn.textContent = "";
            resultBox.style.display = "none"; // Hide result initially

            if (yn === "" || cn === "") {
                if (yn === "") errorYn.textContent = "‚ùå Please enter your name!";
                if (cn === "") errorCn.textContent = "‚ùå Please enter a name!";
                return false;
            }

            if (yn === cn) {
                resultText.textContent = "Best Friends Forever! üíï";
                resultBox.style.display = "block";
                return false;
            }

            let ynArr = yn.split("");
            let cnArr = cn.split("");

            for (let i = 0; i < ynArr.length; i++) {
                let index = cnArr.indexOf(ynArr[i]);
                if (index !== -1) {
                    ynArr.splice(i, 1);
                    cnArr.splice(index, 1);
                    i--;
                }
            }

            const sum = ynArr.length + cnArr.length;
            const res = josephus(6, sum);
            const result = getDetail(res);

            resultText.textContent = result;
            resultBox.style.display = "block"; // Show result

            return false;
        }

        function josephus(no, k) {
            let safe = 0;
            for (let x = 2; x <= no; x++) {
                safe = (safe + k) % x;
            }
            return safe + 1;
        }

        function getDetail(res) {
            const details = ["Friends üíõ", "Love ‚ù§Ô∏è", "Affection üíï", "Marriage üíç", "Enemy ‚öîÔ∏è", "Siblings üë®‚Äçüë©‚Äçüëß‚Äçüë¶"];
            return details[res - 1];
        }
    </script>

</body>
</html>
